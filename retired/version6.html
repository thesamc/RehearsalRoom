<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Practice Organizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #FF3366, #FF6B6B);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .card {
            border: 2px solid #2d3748;
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: #FF3366;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.2);
        }
        .recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { background-color: rgb(239, 68, 68); }
            50% { background-color: rgb(185, 28, 28); }
            100% { background-color: rgb(239, 68, 68); }
        }
        .header-button {
            background-image: linear-gradient(to right, #f472b6, #ef4444);
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            transition: all 0.3s;
        }
        .header-button:hover {
            background-image: linear-gradient(to right, #ec4899, #dc2626);
        }
        .schedule-input {
            flex: 1;
            background-color: #374151;
            border: 2px solid #4b5563;
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
            padding: 0.5rem 1rem;
        }
        .schedule-input:focus {
            outline: none;
            border-color: #ec4899;
        }
        .schedule-button {
            background-color: #ec4899;
            padding: 0.5rem 1rem;
            border-top-right-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
        .schedule-button:hover {
            background-color: #db2777;
        }
        .equipment-button {
            width: 100%;
            margin-top: 1rem;
            background-color: #374151;
            color: #d1d5db;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .equipment-button:hover {
            background-color: #4b5563;
        }
        .notes-textarea {
            width: 100%;
            height: 10rem;
            background-color: #374151;
            border: 2px solid #4b5563;
            border-radius: 0.5rem;
            padding: 1rem;
            resize: none;
        }
        .notes-textarea:focus {
            outline: none;
            border-color: #ec4899;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100">
    <!-- Decorative background elements -->
    <div class="fixed inset-0 z-0 opacity-20">
        <div class="absolute top-0 right-0 w-96 h-96 bg-pink-600 rounded-full filter blur-3xl"></div>
        <div class="absolute bottom-0 left-0 w-96 h-96 bg-purple-600 rounded-full filter blur-3xl"></div>
    </div>

    <!-- Main content -->
    <div class="relative z-10">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700">
            <div class="container mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-3xl font-bold gradient-text">Call My Bluff</h1>
                        <span class="text-gray-400">|</span>
                        <nav class="hidden md:flex space-x-6">
                            <a href="#schedule" class="hover:text-pink-500">Schedule</a>
                            <a href="#setlist" class="hover:text-pink-500">Set List</a>
                        </nav>
                    </div>
                    <button class="header-button">New Session</button>
                </div>
            </div>
        </header>

        <!-- Main Grid -->
        <main class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Schedule -->
                <section id="schedule" class="card bg-gray-800 rounded-xl p-6 space-y-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-semibold">üìÖ Schedule</h2>
                        <button onclick="showAddEventModal()" class="text-pink-500 hover:text-pink-400">Add Event</button>
                    </div>
                    <div id="schedule-list" class="space-y-3"></div>
                </section>

                <!-- Set List -->
                <section id="setlist" class="card bg-gray-800 rounded-xl p-6">
                    <h2 class="text-xl font-semibold mb-4">üéµ Set List</h2>
                    <div class="space-y-3">
                        <form id="add-song-form" class="flex items-center">
                            <input type="text" id="song-input" class="schedule-input" placeholder="Add song...">
                            <button type="submit" class="schedule-button">Add</button>
                        </form>
                        <div id="song-list" class="space-y-2"></div>
                    </div>
                </section>

                <!-- Equipment -->
                <section id="equipment" class="card bg-gray-800 rounded-xl p-6">
                    <h2 class="text-xl font-semibold mb-4">üé∏ Equipment</h2>
                    <div id="equipment-list" class="space-y-3"></div>
                    <button onclick="showAddEquipmentModal()" class="equipment-button">Add Equipment Category</button>
                </section>

                <!-- Notes -->
                <section class="card bg-gray-800 rounded-xl p-6 md:col-span-2">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold">üìù Practice Notes</h2>
                        <div class="flex items-center space-x-2">
                            <button onclick="shareNotes()" class="text-gray-400 hover:text-pink-500">Share</button>
                            <button onclick="exportNotes()" class="text-gray-400 hover:text-pink-500">Export</button>
                        </div>
                    </div>
                    <textarea id="practice-notes" class="notes-textarea" placeholder="Add notes for the session..."></textarea>
                </section>
            </div>
        </main>
    </div>

    <script>
        // State Management
        const state = {
            schedule: [
                { date: 'Today', time: '7:00 PM', location: 'Studio A' },
                { date: 'Friday', time: '8:00 PM', type: 'Full Band' },
                { date: 'Sunday', time: '2:00 PM', type: 'Acoustic Set' }
            ],
            songs: [
                { title: 'Black Dog', duration: '5:27' },
                { title: 'Sweet Emotion', duration: '4:33' }
            ],
            equipment: [
                { category: 'Instruments', items: 5, checked: false },
                { category: 'Sound System', items: 3, checked: false }
            ],
            recordings: [
                { name: 'Bridge Section.mp3', duration: '2:34', progress: 33 }
            ],
            notes: ''
        };

        // Event Handlers
        function addSong(e) {
            e.preventDefault();
            const songInput = document.querySelector('#song-input');
            const songTitle = songInput.value.trim();
            if (!songTitle) return;

            state.songs.push({
                title: songTitle,
                duration: '0:00'
            });
            
            renderSongs();
            songInput.value = '';
        }

        function removeSong(index) {
            state.songs.splice(index, 1);
            renderSongs();
        }

        function toggleEquipment(index) {
            state.equipment[index].checked = !state.equipment[index].checked;
            renderEquipment();
        }

        function shareNotes() {
            const notes = document.querySelector('#practice-notes').value;
            navigator.clipboard.writeText(notes)
                .then(() => alert('Notes copied to clipboard!'))
                .catch(err => console.error('Failed to copy notes:', err));
        }

        function exportNotes() {
            const notes = document.querySelector('#practice-notes').value;
            const blob = new Blob([notes], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'practice-notes.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Rendering Functions
        function renderSchedule() {
            const scheduleList = document.querySelector('#schedule-list');
            scheduleList.innerHTML = state.schedule.map(event => `
                <div class="bg-gray-700 rounded-lg p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-lg font-medium">${event.date}</span>
                        <span class="text-pink-500">${event.time}</span>
                    </div>
                    <div class="flex items-center space-x-2 text-gray-300">
                        <span>${event.location || event.type}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderSongs() {
            const songList = document.querySelector('#song-list');
            songList.innerHTML = state.songs.map((song, index) => `
                <div class="flex items-center justify-between bg-gray-700 p-3 rounded-lg">
                    <span>${index + 1}. ${song.title}</span>
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-400">${song.duration}</span>
                        <button onclick="removeSong(${index})" class="text-gray-400 hover:text-pink-500">‚ãÆ</button>
                    </div>
                </div>
            `).join('');
        }

        function renderEquipment() {
            const equipmentList = document.querySelector('#equipment-list');
            equipmentList.innerHTML = state.equipment.map((item, index) => `
                <div class="flex items-center justify-between bg-gray-700 p-3 rounded-lg">
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" 
                               class="form-checkbox h-5 w-5 text-pink-500"
                               ${item.checked ? 'checked' : ''}
                               onchange="toggleEquipment(${index})">
                        <span>${item.category}</span>
                    </label>
                    <span class="text-gray-400">${item.items} items</span>
                </div>
            `).join('');
        }

        function renderRecordings() {
            const recordingsList = document.querySelector('#recordings-list');
            recordingsList.innerHTML = state.recordings.map(recording => `
                <div class="bg-gray-700 p-4 rounded-lg">
                    <div class="flex items-center justify-between mb-2">
                        <span>${recording.name}</span>
                        <span class="text-gray-400">${recording.duration}</span>
                    </div>
                    <div class="bg-gray-600 h-1 rounded-full">
                        <div class="bg-pink-500" style="width: ${recording.progress}%; height: 100%; border-radius: 9999px;"></div>
                    </div>
                </div>
            `).join('');
        }

        // Recording functionality
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
            isRecording = !isRecording;
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    state.recordings.push({
                        name: `Recording ${state.recordings.length + 1}.mp3`,
                        duration: '0:00',
                        progress: 0,
                        url: audioUrl
                    });
                    renderRecordings();
                    audioChunks = [];
                };

                mediaRecorder.start();
                document.querySelector('#record-button').classList.add('recording');
            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('Unable to access microphone. Please check permissions.');
                isRecording = false;
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                document.querySelector('#record-button').classList.remove('recording');
            }
        }

        // Initialize
        function init() {
            document.querySelector('#add-song-form').addEventListener('submit', addSong);
            
            const notesTextarea = document.querySelector('#practice-notes');
            notesTextarea.addEventListener('input', e => {
                state.notes = e.target.value;
                localStorage.setItem('bandPracticeNotes', state.notes);
            });

            const savedNotes = localStorage.getItem('bandPracticeNotes');
            if (savedNotes) {
                state.notes = savedNotes;
                notesTextarea.value = savedNotes;
            }

            renderSchedule();
            renderSongs();
            renderEquipment();
            renderRecordings();
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
