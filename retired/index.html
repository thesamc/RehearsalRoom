<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Practice Organizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hover-scale {
            transition: transform 0.2s;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-gray-900 to-black text-white">
    <nav class="glass-effect p-4 fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üé∏ Band Practice Organizer</h1>
            <button class="px-4 py-2 bg-purple-600 rounded-lg hover:bg-purple-700">Login</button>
        </div>
    </nav>

    <main class="container mx-auto pt-24 px-4">
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Schedule Management -->
            <div class="glass-effect rounded-xl p-6 hover-scale">
                <h2 class="text-xl font-bold mb-4">üìÖ Schedule Management</h2>
                <div class="space-y-4">
                    <div class="bg-purple-800 bg-opacity-50 p-4 rounded-lg">
                        <h3 class="font-bold">Next Practice</h3>
                        <p>Thursday, 7:00 PM</p>
                        <p>Studio B</p>
                    </div>
                    <button class="w-full bg-purple-600 py-2 rounded-lg hover:bg-purple-700">
                        Schedule New Practice
                    </button>
                </div>
            </div>

            <!-- Set List Creator -->
            <div class="glass-effect rounded-xl p-6 hover-scale">
                <h2 class="text-xl font-bold mb-4">üéµ Set List Creator</h2>
                <div class="space-y-2">
                    <div class="flex items-center gap-2">
                        <input type="text" placeholder="Add a song..." class="flex-1 p-2 rounded-lg bg-gray-800 border border-purple-600">
                        <button class="px-4 py-2 bg-purple-600 rounded-lg hover:bg-purple-700">Add</button>
                    </div>
                    <ul class="space-y-2">
                        <li class="bg-purple-800 bg-opacity-50 p-2 rounded-lg">Dreams - 4:15</li>
                        <li class="bg-purple-800 bg-opacity-50 p-2 rounded-lg">Highway Star - 5:30</li>
                        <li class="bg-purple-800 bg-opacity-50 p-2 rounded-lg">Sweet Child - 5:55</li>
                    </ul>
                </div>
            </div>

            <!-- Equipment Checklist -->
            <div class="glass-effect rounded-xl p-6 hover-scale">
                <h2 class="text-xl font-bold mb-4">üé∏ Equipment Checklist</h2>
                <div class="space-y-2">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-purple-600">
                        <span>Guitars (2)</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-purple-600">
                        <span>Amplifiers</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-purple-600">
                        <span>Microphones</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-purple-600">
                        <span>Cables</span>
                    </label>
                </div>
            </div>

            <!-- Recording Snippets -->
            <div class="glass-effect rounded-xl p-6 hover-scale">
                <h2 class="text-xl font-bold mb-4">üé§ Recording Snippets</h2>
                <div class="space-y-4">
                    <div class="bg-purple-800 bg-opacity-50 p-4 rounded-lg">
                        <div class="flex justify-between items-center">
                            <span>New Riff.mp3</span>
                            <button class="text-purple-400 hover:text-purple-300">‚ñ∂Ô∏è</button>
                        </div>
                    </div>
                    <button class="w-full bg-purple-600 py-2 rounded-lg hover:bg-purple-700">
                        Upload Recording
                    </button>
                </div>
            </div>

            <!-- Practice Notes -->
            <div class="glass-effect rounded-xl p-6 hover-scale col-span-full md:col-span-2 lg:col-span-3">
                <h2 class="text-xl font-bold mb-4">üìù Practice Notes</h2>
                <div class="space-y-4">
                    <textarea 
                        class="w-full h-32 bg-gray-800 rounded-lg p-4 border border-purple-600"
                        placeholder="Add notes from practice session..."
                    ></textarea>
                    <div class="flex justify-end">
                        <button class="px-6 py-2 bg-purple-600 rounded-lg hover:bg-purple-700">
                            Share Notes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
